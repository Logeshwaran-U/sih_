<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>States Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-white shadow-md">
    <div class="container mx-auto flex flex-col md:flex-row items-center justify-between px-6 py-4 space-y-4 md:space-y-0">
        
        <!-- Logo / Title -->
        <h1 class="text-2xl font-bold text-blue-600">Anantar</h1>
        
        <!-- Search Form -->
        <form method="GET" action="{% url 'index' %}" class="flex w-full md:w-1/2 shadow-sm rounded-lg overflow-hidden">
            <input type="text" name="q" value="{{ query|default:'' }}" placeholder="Search a state..."
                   class="flex-grow px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-700">
            <button type="submit" class="bg-blue-500 text-white px-5 hover:bg-blue-600 transition">
                Search
            </button>
        </form>
        
        <!-- Auth Links -->
        <div class="space-x-4">
            <a href="{% url 'login_page' %}" class="text-gray-700 hover:text-blue-600 font-medium">Login</a>
            <a href="{% url 'register' %}" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">Register</a>
        </div>
    </div>
</nav>

<!-- Main Container -->
<div class="container mx-auto px-6 py-10">

   

    <!-- States Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        {% for state in states %}
        <div class="bg-white rounded-xl shadow hover:shadow-xl transition duration-300 overflow-hidden">
            {% if state.state_image %}
            <img src="{{ state.state_image.url }}" alt="{{ state.state_name }}" 
                 class="w-full h-48 object-cover">
            {% else %}
            <div class="w-full h-48 bg-gray-200 flex items-center justify-center">
                <span class="text-gray-500">No Image</span>
            </div>
            {% endif %}
            
            <div class="p-5">
                <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ state.state_name }}</h3>
                <p class="text-gray-600 text-sm mb-4 line-clamp-3">
                    {{ state.state_description|default:"No description available." }}
                </p>
                <a href="{% url 'state_details' state.slug %}" 
   class="inline-block text-sm font-medium text-blue-500 hover:text-blue-700 transition">
   Read More â†’
</a>

            </div>
        </div>
        {% empty %}
        <p class="text-center text-gray-500 col-span-full">No states found matching your search.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Writeflow - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'app1/css/login_.css' %}">
</head>
<body>
<div class="container-sm">

    <div class="login-container mx-auto">
        <h1>Login</h1>
        <p class="welcome-message">Welcome back! Please log in to continue.</p>
        <div id="error-message" class="alert alert-danger d-none"></div>
        <form id="login-form" action="{% url 'login_page' %}" method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
        </div>
    </div>
</div>
<script src="{% static 'app1/js/login_.js' %}" ></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Global Post</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-6">
    <h2 class="text-2xl font-bold mb-4 text-center">Update Post</h2>

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}

      <!-- State dropdown -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">{{ form.state.label }}</label>
        {{ form.state }}
      </div>

      <!-- Title -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">{{ form.title.label }}</label>
        {{ form.title }}
      </div>

      <!-- Category -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">{{ form.category.label }}</label>
        {{ form.category }}
      </div>

      <!-- Image -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">{{ form.image.label }}</label>
        {{ form.image }}
        {% if post.image %}
          <img src="{{ post.image.url }}" class="w-full h-48 object-cover rounded-lg mt-2">
        {% endif %}
      </div>

      <!-- Description -->
      <div>
        <label class="block text-gray-700 font-semibold mb-1">{{ form.description.label }}</label>
        {{ form.description }}
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition">
        Update
      </button>
    </form>

  </div>
</body>
</html>

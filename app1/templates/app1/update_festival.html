<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Festival - {{ festival.title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl w-full max-w-lg p-8">
    <h1 class="text-2xl font-bold text-blue-600 mb-6">Update Festival - {{ festival.title }}</h1>

    <form method="POST" enctype="multipart/form-data" class="space-y-5">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="flex justify-between items-center mt-6">
        <a href="{% url 'state_details' state.slug %}" 
           class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
          Cancel
        </a>
        <button type="submit" 
                class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition">
          Update Festival
        </button>
      </div>
    </form>
  </div>

</body>
</html>
